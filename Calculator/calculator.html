<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <p class="title">CALCULATOR</p>
        <p class="description">You can use both keyboard and mouse clicks</p>
        <div class="calc">
          <div name="forms" action="" class="calc__container">
            <input type="text" name="output" class="output" readonly />
            <input type="button" value="C" class="clear" />
            <input type="button" value="â†" class="backspace" />
            <input type="button" value="/" class="operator" />
            <input type="button" value="1" class="num" />
            <input type="button" value="2" class="num" />
            <input type="button" value="3" class="num" />
            <input type="button" value="x" class="operator" />
            <input type="button" value="4" class="num" />
            <input type="button" value="5" class="num" />
            <input type="button" value="6" class="num" />
            <input type="button" value="+" class="operator" />
            <input type="button" value="7" class="num" />
            <input type="button" value="8" class="num" />
            <input type="button" value="9" class="num" />
            <input type="button" value="-" class="operator" />
            <input type="button" value="." class="dot" />
            <input type="button" value="0" class="num" />
            <input type="button" value="=" class="result" />
          </div>
          <div class="line"></div>
          <div class="history">
            <!-- History will be created here -->
            <h3 class="history__title">History</h3>
            <div class="history__container"></div>
          </div>
        </div>
        <p class="copy">Made by Jenny Kim :)</p>
      </div>
    </main>
    <script src="./calculator.js"></script>
  </body>
</html>
