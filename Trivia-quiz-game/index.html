<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-button">
      <iframe
        width="100"
        height="100"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/103101877&color=%23ff5500&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
      >
      </iframe>
    </div>

    <div class="trivia">
      <div class="trivia__start">
        <a href="./game.html">
          <button class="trivia__start-button">Start</button></a
        >
        <div class="trivia__description">
          <p class="trivia__description-item">- 2 players</p>
          <p class="trivia__description-item">
            - 10 True/False trivia questions
          </p>
          <p class="trivia__description-item">- 10 seconds count down</p>
        </div>
      </div>
      <div class="trivia__players">
        <div class="player player--1">
          <p class="player__name">P 1</p>
          <div class="player__controls">
            <div class="player__control--T">W<br />True</div>
            <div class="player__control--F">S<br />False</div>
          </div>
        </div>
        <div class="player player--2">
          <p class="player__name">P 2</p>
          <div class="player__controls">
            <div class="player__control--T">↑<br />True</div>
            <div class="player__control--F">↓<br />False</div>
          </div>
        </div>
      </div>
      <!-- <div class="btn__wrapper">
        <button class="btn" onclick="location.href='./index.html'">
          <span>Go Back</span>
        </button>
      </div> -->
    </div>
  </body>
</html>
